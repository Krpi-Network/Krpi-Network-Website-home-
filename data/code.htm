<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=windows-1252">
    <title>Menu Code</title>

    <script type="text/javascript">
        // Framebuster script to relocate browser when MSIE bookmarks this
        // page instead of the parent frameset.  Set variable relocateURL to
        // the index document of your website (relative URLs are ok):
        var relocateURL = "/";
        if(parent.frames.length == 0) {
          if(document.images) {
            location.replace(relocateURL);
          } else {
            location = relocateURL;
          }
        }
    </script>

    <script type="text/javascript" src="mtmcode.js">
    </script>

    <script type="text/javascript">
        // Morten's JavaScript Tree Menu
        // version 2.3.2-macfriendly, dated 2002-06-10
        // http://www.treemenu.com/
        
        // Copyright (c) 2001-2002, Morten Wang & contributors
        // All rights reserved.
        
        MTMDefaultTarget = "view";
        
        /******************************************************************************
        * User-configurable list of icons.                                            *
        ******************************************************************************/
        
        var MTMIconList = null;
        MTMIconList = new IconList();
        MTMIconList.addIcon(new MTMIcon("menu_link_external.gif", "http://", "pre"));
        MTMIconList.addIcon(new MTMIcon("menu_link_pdf.gif", ".pdf", "post"));
        
        /******************************************************************************
        * User-configurable menu.                                                     *
        ******************************************************************************/
        function get_form(page, page_id){
        	return 'goform/formPageRedirect?redirect-url='+page+'&page_id='+page_id ;
        }
        // Main menu.
        var menu = null;
        // menu.addItem('ItemName', 'ItemDIR', '', 'Item'); //
        

        // Main Menu Item//
        menu = new MTMenu();
        menu.addItem('Server Speedtest', '/menu-dir/Speedtest/');
        menu.addItem("AI");
        // AI Folder Item //
        ai = new MTMenu();
        ai.addItem('Flappy Bird', '/menu-dir/AI/Flappy-Bird-AI/');
        ai.addItem('World Hardest Game AI');
        // WHG AI Folder Item//
        whg = new MTMenu();
        whg.addItem('Level 1', '/menu-dir/AI/WHG-AI/level/');
        whg.addItem('Level 2', '/menu-dir/AI/WHG-AI/leve2/');
        whg.addItem('Level 3', '/menu-dir/AI/WHG-AI/leve3/');


        // Folder Location //
        //AI Folder//
        menu.makeLastSubmenu(ai);
        //WHG AI Folder//
        ai.makeLastSubmenu(whg);
    </script>
</head>

</body>
